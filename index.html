<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/flex.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellota+Text:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Judson:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- ICONBAR -->
      <div class="iconbar">
        <div class="input-part">
          <img src="/Arşiv/logo1.png" alt="" width="60px" class="logo" />

          <div class="select-category">
            <select name="" id="">
              <option value="">All Categories</option>
              <option value="Wooden">Wooden</option>
              <option value="Linen">Linen</option>
              <option value="Badroom">Badroom</option>
              <option value="Kitchen">Kitchen</option>
            </select>
          </div>
          <div class="search-input">
            <input type="text" name="" id="" />
            <img src="Arşiv/magnifier.png" alt="" />
          </div>
          <div class="support">
            <a class="support-number" href="tel:+1 0800 456 8080"
              >0 800 456 80 80</a
            >
            <div class="support-text">Support 24/7</div>
          </div>
        </div>

        <div class="icons">
          <img src="Arşiv/user.png" alt="" />
          <img src="/Arşiv/heart.png" alt="" />
          <img src="/Arşiv/shoppingCart.png" alt="" />
        </div>
      </div>

      <div class="navbar">
        <div class="button">
          <img src="/Arşiv/unordered-list.png" alt="" />
          <p>Select by Category</p>
        </div>
        <ul class="nav">
          <li>Wooden</li>
          <li>Linen</li>
          <li>Linen</li>
          <li>Linen</li>
          <li>Linen</li>
          <li>Linen</li>
        </ul>
      </div>
    </div>
  </body>
</html>
